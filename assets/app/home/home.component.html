<div class="container gallery-container">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">What's New
                <small>See what everyone is talking about</small>
            </h1>
        </div>
    </div>
    <div class="tz-gallery">
        <div class="row">
            <div class="col-md-6 col-lg-4" *ngFor="let item of allItems">
                <div class="thumbnail">
                    <a class="lightbox" [routerLink]="['/' + item.username]">
                        <img class="img-fluid" [src]="item.picture" alt="Park">
                    </a>
                    <div class="caption">
                        <h3>Thumbnail label</h3>
                        <p>{{item.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
