<div class="backdrop" [ngStyle]="{'display': displayed}"></div>
<div class="modal" [ngStyle]="{'display': displayed}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Oops</h5>
                <button type="button" class="close" aria-label="Close" (click)="onErrorHandled()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{error?.title}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onErrorHandled()">Close</button>
            </div>
        </div>
    </div>
</div>
