<div class="container-fluid">
    <form (ngSubmit)="onSave(f)" #f="ngForm">
        <div class="btn-group" >
            <button class="btn btn-secondary" type="submit">Save</button>
        </div>
        <div class="btn-group" >
            <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
        </div>
        <div style="text-align: center">
            <img [src]="defaultPic || user.picture" alt="profile picture" style="width:304px;height:228px;">
            <p><b>{{user?.username}}</b></p>
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="3" [ngModel]="user?.description" name="description"></textarea>
        </div>
    </form>

    <button class="btn btn-secondary" type="button" (click)="onAddWebsite()">Add Website</button>
    <h3 style="text-align: center">Personal Websites</h3>
    <div class="row">
        <div class="col-sm-6" *ngFor="let social of allSocialMedias">
            <app-socialMedia [socialMedia]="social"></app-socialMedia>
        </div>
    </div>


    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">Manage Your Posts Below:</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 portfolio-item" *ngFor="let item of allItems">
            <app-item [anItem]="item"></app-item>
            <button class="btn btn-danger" type="button" (click)="deletePost(item)">Delete</button>
        </div>
    </div>

</div>
