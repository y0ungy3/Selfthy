<form (ngSubmit)="onLogin(f)" #f="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" email required ngModel #email="ngModel"/>
        <span *ngIf="email.touched && !email.valid" class="help-block error-message">Please enter a valid email</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" required ngModel/>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
    <button type="button" class="btn btn-primary" (click)="registerClicked()">Register</button>
</form>
