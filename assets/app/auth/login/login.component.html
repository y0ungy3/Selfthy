<div class="container">
    <div *ngIf="showBadAlert" class="alert alert-danger" role="alert">
        <strong>Login Failed!</strong> Invalid username or password
    </div>
    <div style="text-align: center">
        <h1>Login</h1>
        <p>Login to start posting ads!</p>
    </div>
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" required ngModel #username="ngModel"/>
            <span *ngIf="username.touched && !username.valid"
                  class="help-block error-message">Please enter your username</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" required ngModel/>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
    </form>
    <br/>
    <div class="form-group">
        <p>Don't have an account?<a [routerLink]="['/registration']"> Register</a> for free!</p>
    </div>
</div>
<app-footer></app-footer>
