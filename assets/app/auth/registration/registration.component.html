<div class="container">
    <div *ngIf="showBadAlert" class="alert alert-danger" role="alert">
        <strong>Username already exists!</strong> Please pick a different one :(
    </div>
    <h3>Create a new account</h3>
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input minlength=6 class="form-control" type="text" id="username" name="username" required ngModel/>
            <span class="help-block">At least 6 characters</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input minlength="5" class="form-control" type="password" id="password" name="password" required ngModel/>
            <span class="help-block">At least 6 characters</span>
        </div>
        <div class="form-group">
            <label for="retypePassword">Retype Password</label>
            <input class="form-control" type="password" id="retypePassword" name="retypePassword" required ngModel #retypePassword="ngModel"/>
            <span *ngIf="!checkPassword(f) && retypePassword.touched && retypePassword.valid" class="help-block error-message">Password do not match</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Create Account</button>
    </form>
</div>
