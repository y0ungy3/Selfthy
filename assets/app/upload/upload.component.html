<h1>Upload</h1>
<form (ngSubmit)="onPost(f)" #f="ngForm">
    <div class="form-group">
        <input type="file"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" name="description" ngModel></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Post</button>
    </div>
</form>
