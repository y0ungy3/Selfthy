<div class="container">
    <h1 style="text-align: center">Upload</h1>
    <hr/>
    <div *ngIf="showAlert" class="alert alert-success" role="alert">
        <strong>Uploaded!</strong> You can view your ad on the home page.
    </div>
    <div *ngIf="showBadAlert" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> Failed to upload the image. Maximum image size is 10MB
    </div>
    <form (ngSubmit)="onPost(f)" #f="ngForm">
        <div class="form-group">
            <p>Choose an image to advertise yourself</p>
            <label class="btn btn-primary">Browse
                <input type='file' accept=".jpg,.jpeg,.png" (change)="readImage($event)" style="display: none;" required>
            </label>

        </div>
        <div class="form-group">
            <div class="col-lg-4 portfolio-item">
                <img class="img-fluid" [src]="img">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" rows="3" name="description"  maxlength="200" [(ngModel)]="characterLeft"></textarea>
            <span class="help-block">Max Length: {{characterLeft | CharacterCount:200}}</span>
        </div>
        <div class="form-group">
            <tag-input name="tags" [(ngModel)]='tags'></tag-input>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!img">Post</button>
        </div>
    </form>

</div>
